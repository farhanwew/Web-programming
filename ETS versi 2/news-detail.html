<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Plus Jakarta Sans' rel='stylesheet'>
    <meta name="description" content="Portal berita terkini dan terupdate">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="logo">News</div>
                <div class="search-bar">
                    <input type="text" id="search" placeholder="cari topik atau peristiwa...">
                    <button onclick="performSearch()">Search</button>
                </div>
                <div class="user-menu">
                    <button class="login-btn">Login</button>
                    <button class="signup-btn">Sign Up</button>
                </div>    
                <button class="subscribe-btn">Subscribe</button>
            </div>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Beranda</a></li>
                <!-- <li><a href="#" onclick="filterCategory('Teknologi')">Teknologi</a></li>
                <li><a href="#" onclick="filterCategory('Pendidikan')">Pendidikan</a></li>
                <li><a href="#" onclick="filterCategory('Olahraga')">Olahraga</a></li>
                <li><a href="#" onclick="filterCategory('Otomotif')">Otomotif</a></li>
                <li><a href="#" onclick="filterCategory('Kesehatan')">Kesehatan</a></li> -->
            </ul>
        </nav>
    </header>

    <main class="content">
        <div id="news-detail-container" class="news-detail">
            <!-- News detail will be loaded here -->
        </div>

        <div class="actions">
            <button onclick="window.history.back()" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Kembali
            </button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Tentang Kami</h3>
                <p>Portal berita terpercaya dengan informasi terkini dan terupdate</p>
            </div>
            <div class="footer-section">
                <h3>Kontak</h3>
                <p>Email: info@newsportal.com</p>
                <p>Phone: (021) 1234567</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 News Portal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
